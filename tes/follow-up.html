<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div_size{
            background-color: aqua;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    
        .con{
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: auto auto;
            gap: 1vw;
        }
        @media only screen and (max-width: 932px) {
  .con{
    grid-template-columns: repeat(2,10%);
    gap:15vw;
  }
}
    </style>
</head>
<body>
    <div class="con">
        <div class="div_size">div 1</div>
        <div class="div_size">div 2 </div>
        <div class="div_size">div  3</div>
        <div class="div_size">div  4</div>
        <div class="div_size">div  5</div>
        <div class="div_size">div  6</div>
        <div class="div_size">div 7 </div>
        <div class="div_size">div 8</div>
        <div class="div_size">div 9</div>
        <div class="div_size">div  10</div>
        <div class="div_size">div  11</div>
        <div class="div_size">div 12 </div>
    </div>
</body>
</html>
